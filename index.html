<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Color Picker</h1>
    <div class="container">
        <div class="card">
            <p>Red :</p>
            <input type="range" min="0" step="1" max="255" value="255" oninput="update_red(this.value);">
            <p id="redValue">255</p>
        </div>
        <div class="card">
            <p>Green :</p>
            <input type="range" min="0" step="1" max="255" value="255" oninput="update_green(this.value);">
            <p id="greenValue">255</p>
        </div>
        <div class="card">
            <p>Blue :</p>
            <input type="range" min="0" step="1" max="255" value="255" oninput="update_blue(this.value);">
            <p id="blueValue">255</p>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
