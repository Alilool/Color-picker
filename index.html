<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Color Picker</h1>
    
    <div class="container">
        <div class="left-section">
            <h2>Left</h2>
            <div class="card">
                <p>Red :</p>
                <input type="range" min="0" step="1" max="255" value="255" oninput="update_red(this.value);">
                <input type="number" max="255" oninput="update_red(this.value);">
                <p>255</p>
            </div>
            <div class="card">
                <p>Green :</p>
                <input type="range" min="0" step="1" max="255" value="255" oninput="update_green(this.value);">
                <input type="number" oninput="update_green(this.value);">
                <p>255</p>
            </div>
            <div class="card">
                <p>Blue :</p>
                <input type="range" min="0" step="1" max="255" value="255" oninput="update_blue(this.value);">
                <input type="number" oninput="update_blue(this.value);">
                <p>255</p>
            </div>
        </div>

        <div class="right-section">
            <h2>Right</h2>
            <div class="card">
                <p>Red :</p>
                <input type="range" min="0" step="1" max="255" value="255" oninput="update_red_2(this.value);">
                <input type="number" oninput="update_red_2(this.value);">
                <p>255</p>
            </div>
            <div class="card">
                <p>Green :</p>
                <input type="range" min="0" step="1" max="255" value="255" oninput="update_green_2(this.value);">
                <input type="number" oninput="update_green_2(this.value);">
                <p>255</p>
            </div>
            <div class="card">
                <p>Blue :</p>
                <input type="range" min="0" step="1" max="255" value="255" oninput="update_blue_2(this.value);">
                <input type="number" oninput="update_blue_2(this.value);">
                <p>255</p>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
